<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="tenth.css" rel="stylesheet">
    <title>Position</title>
    <style>
        div.relative{
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }
        div.absolute{
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
<div style="position: relative;height: 300px;background-color: aqua">

</div>
<div style="position: relative;height: 300px;background-color: darkblue; top: 100px;left: 200px">

</div>

<h1 style="position: fixed;bottom: 0;right: 0">fixed</h1>

<div class="relative">
    <div  class="absolute">


    </div>

</div>

</body>
</html>
